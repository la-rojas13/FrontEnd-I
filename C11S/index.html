<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pizza&Front</title>
  </head>
  <body>
    <header>
      <div>
        <img src="img/logo.png" alt="logo-pizza" />
      </div>
      <nav class="main-menu">
        <ul class="main-menu-list">
          <li class="item-menu-list"><a href="#">Home</a></li>
          <li class="item-menu-list"><a href="#">Ranking</a></li>
          <li class="item-menu-list"><a href="#">Promocion</a></li>
          <li class="item-menu-list"><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-section">
        <div class="delivery-box">
          <p class="box-text">
            <span class="highlighted-text">Envio gratis</span> comprando
            <span class="highlighted-text">2 pizzas</span>
          </p>
        </div>
        <div class="pizza-top-box">
          <h2 class="highlighted-text">Podio de pizzas</h2>
            <div class="box-content">
                <div class="pizza-top-list">
                   <h3>Pizza top 5</h3>
              <ol>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
              </ol> 
                </div>
              <div>
                 <img src="img/PizzaFalling.jpg" alt="pizza-image" />  
              </div>           
            </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-info">
        <ul class="footer-menu">
          <li>Home</li>
          <li>Contacto</li>
          <li>Ranking</li>
          <li>Promocion</li>
        </ul>
      </div>
      <img src="img/logo.png" alt="logo-pizza" />
    </footer>
  </body>
</html>
