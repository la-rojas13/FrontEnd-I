<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="secundary-header"><span>20% de descuento en todos los productos!</span></div>
        <div class="main-header">
            <img src="../img/logo 1.png" alt="logo empresa">
            <h1>nombre tienda</h1>
        </div>
        <div class="main-nav">
            <nav>
                <ul>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./registro.html">Registrarme</a></li>
                    <li><a href="../index.html">Ingresar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-buy">
            <div class="form-title">
                <h2>Añadí tu super</h2>
                <span>Agregá tu personaje favorito completando las opciones</span>
            </div>
            <form action="../index.html" method="GET">
                <div class="form-container">
                    <div class="left form-column">
                        <label for="name">*Nombre</label>
                        <input type="text" name="name" id="name">
                        <label for="date">Fecha</label>
                        <input type="date" name="date" id="date">
                        <label for="description"></label>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="right form-column">
                        <label for="type">*Especie</label>
                        <input type="text" name="type" id="type">

                        <label for="user-file">Agregar Foto</label>
                        <input type="file" name="user-file" id="user-file">
                        <div class="form-checkbox form-select">
                            <h4>Poderes</h4>
                            <div>
                                <input type="checkbox" name="volar" value="volar" id="volar">
                                <label for="volar"> Volar</label>
                            </div>
                            <div>
                                <input type="checkbox" name="superinteligencia" value="superinteligencia"
                                    id="superinteligencia">
                                <label for="superinteligencia">Superinteligencia</label>
                            </div>
                            <div>
                                <input type="checkbox" name="rayo-laser" value="rayo-laser" id="rayo-laser">
                                <label for="rayo-laser">Vista de rayo láser</label>
                            </div>
                            <div>
                                <input type="checkbox" name="billetera" value="billetera" id="billetera">
                                <label for="billetera">Billetera gorda</label>
                            </div>
                        </div>
                        <hr>
                        <div class="form-radio form-select">
                            <h4>Tipo de personaje</h4>
                            <div>
                                <input type="radio" name="tipo-personaje" id="personaje-heroe" value="Heroe">
                                <label for="personaje-heroe">Héroe/Heroina</label>
                            </div>
                            <div>
                                <input type="radio" name="tipo-personaje" id="personaje-villano" value="Villano">
                                <label for="personaje-villano">Villano/Villana</label>
                            </div>

                        </div>

                    </div>

                </div>
                <label for="submit-btn"></label>
                <input class="añadir-btn" type="submit" id="submit-btn" value="Añadir">
            </form>
        </section>
    </main>
    <footer>
        <span>Todos los derechos reservados a FRONT END 1</span>
    </footer>
</body>

</html>
